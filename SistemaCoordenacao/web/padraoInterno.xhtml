<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="titulo">Sistema de Solicitações</ui:insert></title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="110">
                <h1>Sistema de Solicitações</h1>
            </p:layoutUnit>
            <p:layoutUnit position="north">
                <h:form>
                    <p:menu>
                        <p:menuitem ajax="false" value="Criar nova Solicitação" action="criarSolicitacao"/>
                    </p:menu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <f:facet name="header">
                    <ui:insert name="titulo"/>
                </f:facet>
                <ui:insert name="conteudo"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
