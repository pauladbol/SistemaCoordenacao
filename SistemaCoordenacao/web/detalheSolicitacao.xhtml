<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="layout.xhtml">
        <ui:define name="titulo">
            Detalhe da Solicitação
        </ui:define>
        <ui:define name="conteudo">
            <h:form enctype="multipart/form-data">
                <p:panelGrid styleClass="semBorda" columns="2">
                    <p:outputLabel for="alunonome" value="Nome do Aluno:" />
                    <h:outputText id="alunonome" value="#{solicitacaoBean.solicitacao.usuario.nome}"/>
                    <p:outputLabel for="alunomatricula" value="Matricula do Aluno:" />
                    <h:outputText id="alunomatricula" value="#{solicitacaoBean.solicitacao.usuario.matricula}"/>
                    <p:outputLabel for="tipo" value="Tipo de Solicitação:" />
                    <h:outputText id="tipo" value="#{solicitacaoBean.solicitacao.tipo}"/>
                    <p:outputLabel for="disciplina" value="Disciplina:" />
                    <h:outputText id="disciplina" value="#{solicitacaoBean.solicitacao.disciplina.nome}"/>
                    <p:outputLabel value="Anexo:" />
                    <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                        <p:fileDownload value="#{solicitacaoBean.arquivoDownload}" />
                    </p:commandButton>
                    
                    <p:commandButton value="Voltar" ajax="false" action="index"/> 
                    <p:commandButton value="Encaminhar Solicitação" ajax="false" action="encaminharSolicitacao" rendered="#{solicitacaoBean.renderEncaminharSolicitacao()}"/> <!--CRE-->
                    <p:commandButton value="Aceitar Solicitação" ajax="false" action="listarProfessores" rendered="#{solicitacaoBean.renderListarProfessores()}"/> <!--Coordenador-->
                    <p:commandButton value="Indeferir" ajax="false" action="indeferirSolicitacao" rendered="#{solicitacaoBean.renderIndeferirSolicitacao()}"/> <!--Coordenador-->
                    <p:commandButton value="Aprovar" ajax="false" action="selecionarDataProva" rendered="#{solicitacaoBean.renderSelecionarDataProva()}"/> <!--Professor -->
                    <p:commandButton value="Reprovar" ajax="false" action="reprovarSolicitacao" rendered="#{solicitacaoBean.renderReprovarSolicitacao()}"/> <!--Professor -->
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
