<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="layout.xhtml">
        <ui:define name="titulo">
            Detalhe da Solicitação
        </ui:define>
        <ui:define name="conteudo">
            <h:form enctype="multipart/form-data">
                <p:panelGrid columns="2">
                    <p:outputLabel for="alunonome" value="Nome do Aluno:" />
                    <h:outputText id="alunonome" value="#{usuarioBean.usuario.nome}"/>
                    <p:outputLabel for="alunomatricula" value="Matricula do Aluno:" />
                    <h:outputText id="alunomatricula" value="#{usuarioBean.usuario.matricula}"/>
                    <p:outputLabel for="tipo" value="Tipo de Solicitação:" />
                    <h:outputText id="tipo" value="#{solicitacaoBean.solicitacao.tipo}"/>
                    <p:outputLabel for="disciplina" value="Disciplina:" />
                    <h:outputText id="disciplina" value="#{solicitacaoBean.solicitacao.disciplina.nome}"/>
                    
                    
                    <p:commandButton value="Voltar" ajax="false" action="index"/> 
                    <p:commandButton value="Avaliar Solicitacao" ajax="false" action="avaliarDocumentoSolicitacao"/> <!--CRE-->
                    <p:commandButton value="Aceitar Solicitacao" ajax="false" action="listarProfessores"/> <!--Coordenador-->
                    <p:commandButton value="Indeferir" ajax="false" action="indeferirSolicitacao" /> <!--Coordenador-->
                    <p:commandButton value="Aprovar" ajax="false" actionListener="selecionarDataProva"/> <!--Professor -->
                    <p:commandButton value="Reprovar" ajax="false" actionListener="reprovarSolicitacao"/> <!--Professor -->
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
