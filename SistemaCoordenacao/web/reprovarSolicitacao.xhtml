<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="layout.xhtml">
        <ui:define name="titulo">
            Reprovar Solicitação
        </ui:define>
        <ui:define name="conteudo">
            <h:form enctype="multipart/form-data">
                <p:panelGrid columns="2">
                    <p:outputLabel for="justificativa" value="Justificativa:"/>
                    <h:inputTextarea id="justificativa" rows="10" cols="50" value="#{solicitacaoBean.solicitacao.justificativa}" required/>
                                       
                    <p:commandButton value="Voltar" ajax="false" action="detalheSolicitacao"/>  
                    <p:commandButton value="Salvar" ajax="false" actionListener="#{solicitacaoBean.reprovarSolicitacao()}" action="consultaSolicitacao"/> 
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
