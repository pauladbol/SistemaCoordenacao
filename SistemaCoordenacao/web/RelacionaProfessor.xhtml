<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="layoutLogin">
        <ui:define name="titulo">
            Selecione o Professor
        </ui:define>
        <ui:define name="conteudo">
            <div class="layout-body-small">
                
                <h:form>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel for="professores" value="Professores:" />
                        <p:selectOneRadio id="professores" value="#{beanUsuario.usuario}"  layout="grid" columns="1">
                            <f:selectItems value="#{beanProfessores.listaProfessores}" var="c" itemLabel="#{usuario}" itemValue="#{usuario}"/>
                        </p:selectOneRadio>
                    </h:panelGrid>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
