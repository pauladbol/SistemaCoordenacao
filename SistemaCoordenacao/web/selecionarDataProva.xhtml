<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="layout.xhtml">
        <ui:define name="titulo">
            Selecionar Data Prova Solicitação
        </ui:define>
        <ui:define name="conteudo">
            <h:form enctype="multipart/form-data">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Data da prova"/>
                    <p:calendar value="#{solicitacaoBean.solicitacao.dataProva}"/>
                    
                    <p:commandButton value="Voltar" ajax="false" action="detalheSolicitacao"/> 
                    <p:commandButton value="Aprovar" ajax="false" actionListener="#{solicitacaoBean.marcaProvaSolicitacao()}"/> 
                    
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
