<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="layout.xhtml">
        <ui:define name="titulo">
            Nova Solicitação
        </ui:define>
        <ui:define name="conteudo">
            <h:form enctype="multipart/form-data">
                <p:panelGrid columns="2">
                    <p:outputLabel for="tipo" value="Tipo de Solicitação:" />
                    <p:selectOneMenu id="tipo" value="#{solicitacaoBean.novaSolicitacao.tipo}" style="width:300px">
                        <f:selectItem itemLabel="Selecione um tipo de solicitação" itemValue="" />
                        <f:selectItem itemLabel="Aproveitamento de estudos" itemValue="Aproveitamento" />
                        <f:selectItem itemLabel="Certificação de conhecimentos" itemValue="Certificação" />
                    </p:selectOneMenu>
                    <p:outputLabel for="disciplina" value="Disciplina:" />
                    <p:selectOneMenu id="disciplina" value="#{solicitacaoBean.novaSolicitacao.disciplina}" style="width:300px" >
                        <f:selectItem itemLabel="Selecione uma disciplina" itemValue="" />
                        <f:selectItems value="#{solicitacaoBean.disciplinas}"/>
                        <f:converter converterId="disciplinaConverter"/>
                    </p:selectOneMenu>
<!--                    <p:outputLabel for="anexo" value="Anexo:" />
                    <p:fileUpload id="anexo" value="{solicitacaoBean.file}" mode="simple" fileUploadListener="{solicitacaoBean.upload()}"/>-->
                    <p:commandButton value="Cancelar" ajax="false" action="index"/> 
                    <p:commandButton value="Enviar Solicitação" ajax="false" actionListener="#{solicitacaoBean.criarSolicitacao()}"/> 
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
