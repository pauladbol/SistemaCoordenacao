<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="layout.xhtml">
        <ui:define name="titulo">
            Nova Solicitação
        </ui:define>
        <ui:define name="conteudo">
            <h:form enctype="multipart/form-data">
                
                <p:panelGrid columns="2">
                    <p:outputLabel for="tipo" value="Tipo de Solicitação:" />
                    <p:selectOneMenu id="tipo" value="#{solicitacaoBean.solicitacao.tipo}" style="width:300px">
                        <f:selectItem itemLabel="Selecione um tipo de solicitação" itemValue="" />
                        <f:selectItem itemLabel="Aproveitamento de estudos" itemValue="aproveitamento" />
                        <f:selectItem itemLabel="Certificação de conhecimentos" itemValue="certificacao" />
                    </p:selectOneMenu>
                    <p:outputLabel for="disciplina" value="Disciplina:" />
                    <p:selectOneMenu id="disciplina" value="#{solicitacaoBean.solicitacao.nome_disciplina}" style="width:300px" >
                        <f:selectItem itemLabel="Selecione uma disciplina" itemValue="" />
                        <f:selectItem itemLabel="Desenvolvimento de Sistemas 1" itemValue="Desenvolvimento de Sistemas 1" />
                        <f:selectItem itemLabel="Análise e Projeto de Sistemas" itemValue="Análise e Projeto de Sistemas" />
                        <f:selectItem itemLabel="Português Instrumental" itemValue="Português Instrumental" />
                        <f:selectItem itemLabel="Programação 2" itemValue="Programação 2" />
                        <f:selectItem itemLabel="Inglês Instrumental" itemValue="Inglês Instrumental" />
<!--                        <f:selectItems value="{disciplinaBean.listaDisciplinas}"/>-->
                    </p:selectOneMenu>
                    <p:outputLabel for="anexo" value="Anexo:" />
                    <p:fileUpload id="anexo" value="#{solicitacaoBean.file}" mode="simple"/>
                    <p:commandButton value="Cancelar" ajax="false" action="index"/> 
                    <p:commandButton value="Enviar Solicitação" ajax="false" action="#{solicitacaoBean.salvar()}"/> 
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
