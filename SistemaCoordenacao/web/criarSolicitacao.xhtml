<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="padraoInterno.xhtml">
        <ui:define name="titulo">
            Nova Solicitação
        </ui:define>
        <ui:define name="conteudo">
            <p:messages/>
            <h:form enctype="multipart/form-data">
                <p:panelGrid columns="2">
                    <p:outputLabel for="tipo" value="Tipo de Solicitação:" />
                    <p:selectOneMenu id="tipo" value="#{solicitacaoBean.solicitacao.tipo}" style="width:300px">
                        <f:selectItem itemLabel="Selecione um tipo de solicitação" itemValue="" />
                        <f:selectItem itemLabel="Aproveitamento de estudos" itemValue="aproveitamento" />
                        <f:selectItem itemLabel="Certificação de conhecimentos" itemValue="certificacao" />
                    </p:selectOneMenu>
                    <p:outputLabel for="disciplina" value="Disciplina:" />
                    <p:selectOneMenu id="disciplina" value="#{solicitacaoBean.solicitacao.disciplina}" style="width:300px">
                        <f:selectItem itemLabel="Selecione uma disciplina" itemValue="null" />
                        <f:selectItems value="#{disciplinaBean.listaDisciplinas}" var="disciplina" itemLabel="#{disciplina.nome}" itemValue="#{disciplina.id}"/>
                    </p:selectOneMenu>
                    
                    <p:growl id="messages" showDetail="true"/>
                    <p:fileUpload value="#{documentoBean.file}" mode="simple"/>
                    
                    <p:commandButton value="Enviar" ajax="false" actionListener="#{documentoBean.upload}"/>
                    
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
