<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="layout.xhtml">
        <ui:define name="titulo">
            Avaliar Solicitação
        </ui:define>
        <ui:define name="conteudo">
            <h:form enctype="multipart/form-data">
                <p:panelGrid columns="2">
                    <p:outputLabel for="observacoes" value="Observações: " />
                    <h:inputTextarea id="observacoes" rows="10" cols="50" value="#{usuarioBean.usuario.nome}"/>
                    
                    <p:outputLabel for="estado" value="Estado: " />
                    <p:selectOneRadio id="estado" value="#{solicitacaoBean.solicitacao.estado}">
                        <f:selectItem itemLabel="Aprovado" itemValue="aprovado"/>
                        <f:selectItem itemLabel="Rejeitado" itemValue="rejeitado"/>
                        <f:selectItem itemLabel="Deferido" itemValue="deferido"/>
                        <f:selectItem itemLabel="Indeferido" itemValue="indeferido"/>
                    </p:selectOneRadio>
                    
                    <p:commandButton value="Voltar" ajax="false" action="detalheSolicitacao"/> 
                    <p:commandButton value="Enviar" ajax="false" /> 
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
