<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="layout.xhtml">
        <ui:define name="titulo">
            Escolher Professor para Solicitação
        </ui:define>
        <ui:define name="conteudo">
            <h:form enctype="multipart/form-data">
                <p:remoteCommand name="onload" action="#{solicitacaoBean.listaProfessoresByDisciplina()}" autoRun="true" />
                <p:panelGrid columns="2">
                    <p:outputLabel for="professor" value="Professor:" />
                    <p:selectOneMenu id="professor" value="#{solicitacaoBean.solicitacao.professor}" style="width:300px" >
                        <f:selectItem itemLabel="Selecione um professor" itemValue=""/>
                        
                        <f:selectItems value="#{solicitacaoBean.professorDisciplina.nome}"/>
                        <f:converter converterId="professorConverter"/>
                    </p:selectOneMenu>
                                       
                    <p:commandButton value="Voltar" ajax="false" action="detalheSolicitacao"/>  
                    <p:commandButton value="Aceitar" ajax="false" actionListener="#{solicitacaoBean.aceitarSolicitacao()}" action="detalheSolicitacao"/> 
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
