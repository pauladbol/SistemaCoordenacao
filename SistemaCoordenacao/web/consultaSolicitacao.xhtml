<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="layout.xhtml">
        <ui:define name="titulo">
            Consultar Solicitações
        </ui:define>
        <ui:define name="conteudo">
            <div class="layout-body-larger">
                <h:form>
                    <p:dataTable value="#{solicitacaoBean.solicitacoes}" var="solicitacao" rows="10" paginator="true">
                        <p:column>
                            #{solicitacao.protocolo}
                        </p:column>
                        <p:column>
                            #{solicitacao.tipo}
                        </p:column>
                        <p:column>
                            #{solicitacao.estado}
                        </p:column>
                        <p:column>
                            #{solicitacao.disciplina.nome}
                        </p:column>
                        <p:column>
                            <p:commandButton ajax="false" title="Detalhes" icon="ui-icon-search" action="#{solicitacaoBean.detalhesSolicitacao(solicitacao)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
